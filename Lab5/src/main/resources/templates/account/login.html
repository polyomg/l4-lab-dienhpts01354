<form action="/account/login" method="post">
	<h2>Đăng nhập</h2>
	
    <input name="username" placeholder="Username">
	<hr>
    <input name="password" type="password" placeholder="Password">

    <input type="checkbox" name="remember" value="true"> Remember me
	<hr>
    <button>Login</button>
</form>

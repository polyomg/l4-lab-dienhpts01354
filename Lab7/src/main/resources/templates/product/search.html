<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search By Price</title>
</head>
<body>
    <h3>SEARCH BY PRICE</h3>
    
	<form action="/product/search" method="post">
	    <input type="number" name="min" th:value="${param.min}" placeholder="Min Price?" min="0" step="any">
	    <input type="number" name="max" th:value="${param.max}" placeholder="Max Price?" min="0" step="any">
	    <button>Search</button>
	</form>

	<table border="1" style="width:100%">
	<tr><th>ID</th><th>Name</th><th>Price</th><th>Date</th></tr>
	<th:block th:each="item: ${items}">
	<tr>
	    <td th:text="${item.id}"></td>
	    <td th:text="${item.name}"></td>
	    <td th:text="${item.price}"></td>
	    <td th:text="${item.createDate}"></td>
	</tr>
	</th:block>
	</table>

</body>
</html>
